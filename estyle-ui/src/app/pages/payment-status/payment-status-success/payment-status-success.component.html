<div class="container flex justify-center items-center p-12">
  <span class="text-2xl __icon" [ngClass]="{
    'icon-error --failed': (paymentStatus$ | async) === 0,
    'icon-hour-glass': (paymentStatus$ | async) === 1,
    'icon-checkmark': (paymentStatus$ | async) === 3
  }"></span>
  <span class="text-2xl ml-4">
    {{ paymentStatusMessage$ | async }}
  </span>
</div>
