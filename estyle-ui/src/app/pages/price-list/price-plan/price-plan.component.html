<div class="grid grid-cols-12 grid-rows-1 mr-4 md:mr-0 cursor-pointer">
  <div class="col-start-3 col-end-13 row-start-1 row-end-1 z-10"
       [ngClass]="{
          'md:col-start-1 md:col-end-8': direction === 'left',
          'md:col-start-6 md:col-end-13': direction === 'right'
       }">
    <div class="title font-playfair font-normal uppercase pl-2"
         [ngClass]="{'text-left md:text-right': direction === 'left', 'text-left': direction === 'right'}">
      {{ (package$ | async)?.name }}
    </div>

    <div class="border-3 border-pink-400 pt-6 md:pt-6 pb-10 px-4 md:px-20">
      <p class="text-xl md:text-base md:font-medium md:w-2/4 leading-tight">
        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et
        dolore magna
      </p>

      <div class="flex flex-col md:flex-row mt-2 md:mt-12 items-start md:items-center">
        <div class="flex-1">
          <ul class="list-none">
            <li *ngFor="let service of services$ | async">
              <a class="py-1 md:py-4 px-1 flex justify-between items-center md:font-light text-xl md:text-base">
                <span class="md:font-medium">{{ service.title }}</span>
                <span class="icon icon-right-arrow"></span>
              </a>
              <hr class="border-black opacity-25 hidden md:block">
            </li>
          </ul>
        </div>
        <div class="mt-4 md:mt-0 flex flex-col md:flex-row justify-center items-center flex-1">
          <div class="price">
            <div class="font-playfair font-bold uppercase text-2xl price-title">Pricing</div>

            <div class="mt-4 cursor-default" (click)="onSelectAreaClick($event)">
              <ng-select class="price-select w-full"
                         [items]="variations$ | async"
                         [clearable]="false"
                         [searchable]="false"
                         bindLabel="price"
                         [(ngModel)]="selected"
                         (ngModelChange)="onSelected($event)">

                <ng-template ng-label-tmp let-item="item">
                  <b>${{ item.price }}</b>
                </ng-template>

              </ng-select>
            </div>

            <div
              class="uppercase text-base md:text-xs font-normal tracking-wider font-semibold md:font-bold mt-2 md:mt-4">
              Select plan
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row-start-1 row-end-1 z-0"
       [ngClass]="{
          'col-start-1 col-end-10 md:col-start-6 md:col-end-13': direction === 'left',
          'col-start-4 col-end-13 md:col-start-1 md:col-end-7': direction === 'right'
       }">
    <div class="image-block" [ngClass]="{'--right': direction === 'right'}">
      <picture class="w-full">
        <source media="(min-width: 768px)" srcset="./assets/images/price-list/6774.png">
        <img src="./assets/images/price-list/6774(mobile).png" [alt]="(package$ | async)?.name"/>
      </picture>
    </div>

  </div>
</div>
