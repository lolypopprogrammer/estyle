<div *ngIf="previewUrl && !showVideo">
  <!-- [routerLink]="routerLink"
  [attr.href]="externalLink" -->
  <a class="inline-block relative flex justify-center items-center"
    href="javascript:"
    (click)="handlePreviewClick()">
    <img class="w-full" [src]="previewUrl" [attr.alt]="externalLink">
    <div *ngIf="isPrivate" class="overlay absolute"></div>
    <span
      [ngClass]="{ 'icon-play2': !isPrivate, 'icon-delete': isPrivate }"
      class="absolute text-6xl text-white"></span>
  </a>
</div>
<div class="w-full" *ngIf="videoUrl">
  
  <div [ngClass]="{ 'hidden': !showVideo }" style="padding:56.25% 0 0 0;position:relative;">
    <iframe #iframe
            [src]="url"
            style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen"
            allowfullscreen></iframe>
  </div>
</div>

<p class="text-2xl md:text-base mt-2 md:mt-0 w-3/4 md:w-full" *ngIf="title">
  <span class="font-semibold md:font-bold" *ngIf="order">#{{ order }}</span>
  <span class="md:font-bold" [ngClass]="{'ml-2': order}">{{ title }}</span>
</p>
