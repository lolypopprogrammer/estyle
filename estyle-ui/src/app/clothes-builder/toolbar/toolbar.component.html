<div class="flex flex-col">
  <button class="border-2 border-gray-400 w-10 h-10 mt-4 bg-white focus:outline-none"
          *ngFor="let feature of features"
          (click)="select(feature)"
          [ngClass]="{'opacity-50': feature.requireSelected && !(selected$ | async)}"
          [disabled]="feature.requireSelected && !(selected$ | async)">
    <span [attr.class]="feature.icon"></span>
  </button>
</div>
