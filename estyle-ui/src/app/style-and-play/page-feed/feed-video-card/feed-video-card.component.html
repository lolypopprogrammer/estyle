<div class="feed-card">
  <div class="feed-card-image" [style] = "{'background-image': 'url('+image+')'}" (click)="displayVideo()">
      <iframe
        *ngIf="videoIsVisible"
        title="vimeo-player"
        [src]="savePlayerLink"
        frameborder="0"
        autoplay="true"
        loop="false"
        autopause="false"
        allowfullscreen
        ></iframe>
    <img src = "assets/images/play-video-btn.png" *ngIf="!videoIsVisible"/>
  </div>

  <div class="card-statistic">
    <div class="comments icons">
      <i class="material-icons">forum</i>
      <span>{{comments}}</span>
    </div>
    <div class="likes icons">
      <i class="material-icons" >favorite</i>
      <span>{{likes}}</span>
    </div>
  </div>
  <div class="signature">
    <div class="author-thumbnail">
      <img src="{{authorThumbnail}}" alt="author">
    </div>
    <div class="description">
      <div class="paragraph__description">
        <p>{{name}}</p>
      </div>
      <div class="author__description">
        <span>by <a href="{{authorLink}}" target="_blank">{{author}}</a></span>
      </div>
    </div>
  </div>
</div>
