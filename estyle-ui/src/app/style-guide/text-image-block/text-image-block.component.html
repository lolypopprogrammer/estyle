<div class="flex items-center" [ngClass]="{'flex-row-reverse': position === 'left'}">
  <div class="flex-1">
    <div class="text-2xl font-playfair font-bold mb-2">{{ title }}</div>

    <div class="tracking-widest uppercase mb-4 text-base">
      {{ description }}
    </div>

    <div class="text-base">
      {{ text }}
    </div>
  </div>

  <div class="w-1/3" [ngClass]="{'mr-8': position === 'left', 'ml-8': position === 'right'}">
    <img class="w-full" [src]="picture">
  </div>
</div>
