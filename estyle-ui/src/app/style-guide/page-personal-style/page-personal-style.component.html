<div class="relative bg-white px-3 py-10">
  <div class="text-base uppercase px-4">
    Your personal style
  </div>

  <div class="text-6xl uppercase font-playfair leading-none px-4">
    {{ title }}
  </div>

  <div class="mt-8">
    <img class="w-full" src="./assets/images/6422.png">
  </div>

  <div class="text-lg mt-8 mx-8" [style.bottom.rem]="7" [style.left.rem]="2" [innerHTML]="description"></div>

  <div class="grid grid-cols-2 gap-16 font-bold mt-16 mx-16">
    <div *ngFor="let recommendation of recommendations; let i = index">
      <div
        class="text-sm uppercase font-playfair">{{ recommendation.title }}:</div>
      <div class="mt-5 text-sm" [innerHTML]="recommendation.description"></div>
    </div>
  </div>
</div>
