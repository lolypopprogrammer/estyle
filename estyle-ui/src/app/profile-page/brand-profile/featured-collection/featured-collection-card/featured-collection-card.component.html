<div
  class="featured-collection-card flex relative"
  [ngStyle]="{
    'background-image': 'url(' + image + ')'
  }"
  [id]="id"
  [ngClass]="{ active: active == id }"
  (click)="goToCards($event)"
>
  <div *ngIf="isChanging" class="gear" (click)="edit($event)">
    <img src="assets/images/gear.svg.png" alt="" />
  </div>
  <div
    class="featured-collection-card--inner"
    [id]="id"
    (click)="view($event)"
  >
    <h3
      [ngClass]="{
        light: color === 'light',
        dark: color === 'dark'
      }"
      [innerHTML]="title"
      [id]="id"
    ></h3>
  </div>
</div>
<popup-create-collection
  style="
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    z-index: 1000;
    right: 0;
    background-color: rgba(0, 0, 0, 0.5);
  "
  (closePop)="closePopup($event)"
  [id]="id"
  *ngIf="isPatchCollection"
></popup-create-collection>
